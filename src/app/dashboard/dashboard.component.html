   <!-- *ngIf="showTable" 
   *ngIf="userData.length > 0 && showTable" -->

   <div  >
    <table  >
        <tr>
            <th>User Id</th>
            <th>Username</th>
            <th>Mobile No</th>
            <th>Address</th>
            <th>Email Id</th>
            <th>Compony</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <tr *ngFor="let item of userData">
           <td>{{item.id}}</td>
           <td>{{item.Username}}</td>
           <td>{{item.MobNumber}}</td>
           <td>{{item.Address}}</td>
           <td>{{item.Email}}</td>
           <td>{{item.UserCompnany}}</td>
           <!-- <td ><img *ngIf="item.hotelImages" [src]="item.hotelImages" height="100" width="150"></td> -->
           <td><mat-icon (click)="delete(item.id)">delete</mat-icon></td>
           <td><mat-icon (click)="edit(item.id)" >mode_edit</mat-icon></td>
        </tr>
    </table>
    </div>
