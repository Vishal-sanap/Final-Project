
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button (click)="toggleSidenav()"  mat-icon-button >
            <mat-icon>menu</mat-icon>
        </button>
    <h1>Welcome    --- {{userName}}</h1>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" mode="side" [opened]="isSidenavOpen">
        <mat-nav-list>
            <a mat-list-item routerLink="user" >User</a>
            <a mat-list-item routerLink="/home/home/dashboard" >Dashboard</a>
        </mat-nav-list>
    </mat-sidenav>
        <mat-sidenav-content>
            <div style="height: 88vh;"></div>
        </mat-sidenav-content>
</mat-sidenav-container>

    <button class="btn" (click)="signup()" *ngIf="!hideButton" mat-button color="warn">Signup</button>
    <button class="btn1" (click)="login()" mat-button color="warn">Login</button>
