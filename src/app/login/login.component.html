
<div class="container">
  <div class="back-container"></div>
  <div class="background">
   <div class="shape"></div>
   <div class="shape"></div>
 </div>
 

  <form [formGroup]="LoginForm">

    <mat-form-field class="example-full-width1">
      <mat-label>Email Id</mat-label>
      <input formControlName="Email" matInput placeholder="Enter your Email id">
      <mat-error>Enter valid Email Address</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width2">
      <mat-label>Password</mat-label>
      <input formControlName="Password" type="password" matInput placeholder="Enter your Password">
      <mat-error>Enter your Password !</mat-error>
    </mat-form-field>

    <button class="login-btn" (click)="onSubmit()" [disabled]="LoginForm.invalid" mat-button color="warn">Login</button>
    <a href="signup" class="anchor">Create Account</a>

  </form>

</div>

<h1  style="text-align: center; position: relative; left: 0px; top: 70px;"><b>Login Here</b></h1>
